<body>
    <!-- CONTACT FORM -->
		<section class="contact" id="contact">
			<div class="buttons">
				<input type="text" value="jmitchelreed@gmail.com" id="myInput" disabled>
				<button class="" onclick="simpleEmail()">Copy Email</button>
			</div>
		</section>

<script>
function simpleEmail() {
  let copyText = document.getElementById("myInput");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
  alert("You have copied my email: " + copyText.value + "I look forward to hearing from you!");
}
</script>
