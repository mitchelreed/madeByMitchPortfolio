<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/faviconSky32x32.png" type="image/gif">
	<link rel="stylesheet" href="./styles/styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,600;1,500&family=IBM+Plex+Serif:ital,wght@0,300;0,400;0,500;1,600&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.10.1/devicon.min.css">
	<script src="https://kit.fontawesome.com/69b2fa3252.js" crossorigin="anonymous"></script>
    <title>email me</title>
</head>
<body>
    <!-- CONTACT FORM -->
		<section class="contact" id="contact">
			<div class="contactContainer wrapper">
				<div class="formContainer">
					<form action="https://formspree.io/f/xyylgppa" method="POST" id="myForm">
						<div class="inputGroup">
							<label for="name" class="formFocus srOnly">Name</label>
							<input placeholder="Who are you?" type="text" name="name" id="name" class="formFocus" required>
							<label for="email" class="emailLabel srOnly" class="formFocus">Email</label>
							<input placeholder="What's your email?" type="email" id="email" name="email" class="formFocus" required>
						</div>

						<label for="message" class="formFocus srOnly">Message</label>
						<textarea name="message" id="message" class="formFocus" required
							placeholder="Write your generic 'hello' message here! Or begin a discussion about the meaning of life, all else will be filtered into oblivion."></textarea>

						<button type="submit">send me an email</button>
					</form>
					<div id="status"></div>
				</div>
				<img src="./assets/jim_carrey_typing.gif" alt="Jim Carrey typing like a maniacal god">
			</div>

		</section>
		<script src="./app.js"></script>
</body>
</html>
